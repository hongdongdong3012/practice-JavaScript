<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="이메일을 입력하세요.">
    <span class="txt"></span>
    <span class="checking"></span>

    <div class="test">hjw3012@naver.com</div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const input = document.querySelector('input')
            const checking = document.querySelector('.checking')
            const isEmail = (value) => {
                return (value.indexOf('@') > 1)
                && (value.split('@')[1].indexOf('.') > 1)
                console.log(value);
            }

            input.addEventListener('keyup', (event) => {
                const value = event.currentTarget.value

                if(isEmail(value)) {
                    checking.style.color = 'green'
                    checking.textContent = `이메일 형식입니다. : ${value}`
                }else {
                    checking.color = 'red'
                    checking.textContent = `이메일 형식이 아닙니다. : ${value}`
                }
            })

            const test = document.querySelector('.test')
            const a = test.textContent.split('@')
            console.log(a[1].split('.'));            
        })


    </script>
</body>
</html>
