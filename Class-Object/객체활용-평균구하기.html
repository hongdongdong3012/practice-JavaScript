<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <script>
        const students  = []
        students.push({이름 : '구름', 국어 : 87, 영어 : 98, 수학 : 88, 과학 : 90 })
        students.push({이름 : '별이', 국어 : 87, 영어 : 88, 수학 : 80, 과학 : 48 })
        students.push({이름 : '겨울', 국어 : 76, 영어 : 98, 수학 : 76, 과학 : 59 })
        students.push({이름 : '바다', 국어 : 98, 영어 : 52, 수학 : 98, 과학 : 86 })

        
        //객체를 처리하는 함수를 선언합니다
        for (const student of students) {
            student.getSum = function() {
                return this.국어 + this.영어 + this.수학 + this.과학
            }

            student.getAverage = function() {
                return this.getSum() / 4
            }
        }

        // 출력합니다.
        let output = '이름\t총점\t평균\n'
        for (const s of students) {
            output += `${s.이름}\t${s.getSum()}점\t${s.getAverage()}\n`
        }
        
        
        console.log(output)



    </script>


</body>
</html>
