<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <select name="" id="">
    <option value="">떡볶이</option>
    <option value="">순대</option>
    <option value="">오뎅</option>
    <option value="">튀김</option>
  </select>
    <p>선택 : 떡볶이</p>
    <script>
      const select = document.querySelector('select')
      const p = document.querySelector('p')

      select.addEventListener('change', (e) => {
        const options = e.currentTarget.options
        const index = e.currentTarget.options.selectedIndex
        console.dir(options[index].textContent)

        p.textContent = `선택 : ${options[index].textContent}`
      })

    </script>


</body>
</html>
